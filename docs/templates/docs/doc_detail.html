{% extends "base.html" %}
{% load static %}


{% block title %}
     {{ page_title }} - {{ block.super }}
{% endblock title %}

{% block head_extra %}
        <link href="{% static "css/github.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="content">
    <div class="row">
        <div class="col text-right input-group">
            <input type="text" id="foo" class="form-control btn-outline-primary" value="https://{{ request.get_host }}/{{ doc.url.shortened }}" readonly>
            <span class="input-group-btn btn-outline-primary">
            <button id="copy-button" class="btn btn-outline-primary" data-clipboard-target="#foo" type="button"   data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Copied!">Copy</button>
            </span>
        </div>
    </div>
    <br>
    <h2 style="color: #919B9C"> {{doc.title}} </h2>
    <div> {{ doc.content | safe }}  </div>
</div>

{% endblock %}

{% block  javascripts %}
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
