{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
     {{ page_title }} - {{ block.super }}
{% endblock title %}


{% block content %}
    <div>
    {{ form.media }}
    <div class="row">
        <div class="column" id="content">
            <form  method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy  }}
                    <button type="submit" class="btn btn-outline-primary">Save</button>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
