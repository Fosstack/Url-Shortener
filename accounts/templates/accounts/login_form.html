{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="alert primary" style="border:None"><div class="text-center"><h5>LOG IN</h5></div></div>
<div class="row h-100 justify-content-center align-items-center">
    <form class="col-lg-4" method='POST'>
        <a style="border-color: #99cc99" class="form-control mx-auto btn btn-social btn-gplus"
            href="{% url 'social:begin' 'google-oauth2' %}">
            <span class="fa fa-google"></span>&nbsp;&nbsp;Sign in with Google
        </a>
        <br><br>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
{% endblock %}
